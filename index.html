<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Slides</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slideshow-container">
        <div class="slide active" id="slide1">
            <h1>Welcome to Oyo State <span class="trade_name">Ministry of Trade, Commerce, and Industry</span> </h1>
            <p>Discover the export potential of Oyo State and connect with global markets.</p>
            <a href="#" class="cta-btn">Explore Export Opportunities</a>
        </div>
        <div class="slide" id="slide2">
            <h2>Slide 2</h2>
            <p>This is the second slide.</p>
        </div>
        <div class="slide" id="slide3">
            <h2>Slide 3</h2>
            <p>This is the third slide.</p>
        </div>
    
        <!-- Previous and Next buttons -->
        <button id="prevBtn">❮</button>
        <button id="nextBtn">❯</button>
    </div>


    <script src="./app.js"></script>
</body>
</html>
